<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="based on Vue3.x + TypeScript Online presentations (slides) application，Restore the most Office PowerPoint The editor of a commonly used functions, the realization of online PPT、Demonstration.Support to export the PPT files。" />
    <meta name="keywords" content="ppt,powerpoint,office powerpoint,Online powerpoint slides, presentation, PPT online production,Vue3,TypeScript" />
    <link rel="icon" href="logo.png">
    <title>Builder - RateMyServices</title>

    <style>
      .first-screen-loading {
        width: 200px;
        height: 200px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .first-screen-loading-spinner {
        width: 36px;
        height: 36px;
        border: 3px solid rgb(37, 150, 190);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spinner .8s linear infinite;
      }
      .first-screen-loading-text {
        margin-top: 20px;
        color: rgb(37, 150, 190);
      }
      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="first-screen-loading">
        <div class="first-screen-loading-spinner"></div>
        <div class="first-screen-loading-text">Being loaded in，Please wait a moment ...</div>
      </div>
    </div>

    <script>
      document.oncontextmenu = e => e.preventDefault()
    </script>
  </body>
</html>
